<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search product</title>
    <link rel="stylesheet" href="src/Search product app.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<section class="container">
    <form>
    <i class="fas fa-search"> </i>
    <input type="text" name="" id="search-item" placeholder="Search for product" onkeyup="search()">
    <button id="clear-button" class="clear-button">&#10006;</button>

    </form>
    <div class="product-list" id="product-list">
        <div class="product">
            <img src="src/t-shirt.png">
            <div class="p-details">
                <h2> T- shirt for everyone</h2>
                <h3> $15</h3>
            </div>
        </div>

        <div class="product">
            <img src="/src/smart watch.png watch.png">
            <div class="p-details">
                <h2> Smart watch</h2>
                <h3> $18</h3>
            </div>
        </div>

        <div class="product">
            <img src="/src/bag.png">
            <div class="p-details">
                <h2> Puma bag</h2>
                <h3> $15</h3>
            </div>
        </div>

        <div class="product">
            <img src="/src/hodie.png">
            <div class="p-details">
                <h2> Hoodie</h2>
                <h3> $22</h3>
            </div>
        </div>

        <div class="product">
            <img src="/src/sneaker.png">
            <div class="p-details">
                <h2> Adidas Sneaker</h2>
                <h3> $23</h3>
            </div>
        </div>

        <div class="product">
            <img src="/src/cap.png">
            <div class="p-details">
                <h2> Cap</h2>
                <h3> $8</h3>
            </div>
        </div>

        <div class="product">
            <img src="/src/jacket.png">
            <div class="p-details">
                <h2> Jacket</h2>
                <h3> $30</h3>
            </div>
        </div>
        <div class="product">
            <img src="/src/socks.png">
            <div class="p-details">
                <h2> Socks</h2>
                <h3> $5</h3>
            </div>
        </div>
        <div class="product">
            <img src="/src/scarf.png">
            <div class="p-details">
                <h2> Scarf</h2>
                <h3> $12</h3>
            </div>
        </div>
    </div>
</section>
    
    
<script src="/src/Search product app.js">

</script>
</body>
</html>
